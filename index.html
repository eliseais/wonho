<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FINCH</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=2.0"/>
    <link rel="icon" type="img/png" sizes="32x32" href="/finch_icon_32.png" />
    <link rel="icon" type="img/png" sizes="16x16" href="/finch_icon_16.png" />
    <script src="bundle.js?" defer></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
    <div class="wt-loader wt-loader_overlay -visible"></div>
    <nav class="wt-navbar">
      <div class="wt-navbar-strip">
        <div class="wt-navbar-container">
          <div class="wt-navbar-grid">
            <div class="wt-navbar-grid-col -left">
              <div class="wt-navbar-logo" data-magnetic data-cursor="-normal">
                <a href="/" aria-label="Wickret"
                  ><img src="img/logo.png" srcset="img/logo_finch.png" alt
                /></a>
              </div>
            </div>
            <div class="wt-navbar-grid-col -right">
              <div class="wt-navbar-nav" role="navigation">
                <a
                  class="wt-navbar-nav-item"
                  href=""
                  data-section-target="benefits"
                  data-magnetic
                  data-cursor="-scale"
                  ><span class="v-navbar-nav-item-bound"
                    ><span data-text="Полезное">Полезное</span></span
                  ></a
                ><a
                  class="wt-navbar-nav-item"
                  href=""
                  data-section-target="security"
                  data-magnetic
                  data-cursor="-scale"
                  ><span class="v-navbar-nav-item-bound"
                    ><span data-text="Интересное">Интересное</span></span
                  ></a
                >
              </div>
              <div class="wt-navbar-sign">
                <button
                  class="wt-btn wt-btn_sign"
                  data-section-target="getapp"
                  data-cursor="-default"
                >
                  <span class="wt-btn_sign-bound"
                    ><span data-width="#fff" data-text="Скачать"
                      >Скачать</span
                    ></span
                  >
                </button>
              </div>
              <div class="wt-navbar-toggle">
                <button class="wt-btn wt-btn_menu" aria-label="Menu">
                  <span></span><span></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="wt-navbar-menu">
        <div class="wt-navbar-menu-fill"></div>
        <div class="wt-navbar-menu-content">
          <div class="wt-navbar-menu-container">
            <div class="wt-navbar-menu-nav" role="navigation">
              <a
                class="wt-navbar-menu-nav-item"
                href=""
                data-section-target="benefits"
                ><span>Полезное</span></a
              ><a
                class="wt-navbar-menu-nav-item"
                href=""
                data-section-target="security"
                ><span>Интересное</span></a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="wt-view" data-controller="homeController" id="view-main">
      <div class="wt-content" role="main">
        <header class="wt-hero">
          <div class="wt-hero-particle">
            <div class="wt-particle">
              <div class="wt-particle-item -v1">
                <s class="wt-sprite -wcard"></s>
              </div>
              <div class="wt-particle-item -v2">
                <s class="wt-sprite -wcard"></s>
              </div>
              <div class="wt-particle-item -v3">
                <s class="wt-sprite -wcard"></s>
              </div>
              <div class="wt-particle-item -v4">
                <s class="wt-sprite -wcard"></s>
              </div>
              <div class="wt-particle-item -v5 -dot"></div>
              <div class="wt-particle-item -v6 -dot"></div>
              <div class="wt-particle-item -v7 -dot"></div>
              <div class="wt-particle-item -v8 -dot"></div>
              <div class="wt-particle-item -v9 -dot"></div>
              <div class="wt-particle-item -v10 -dot"></div>
              <div class="wt-particle-item -v11 -dot"></div>
              <div class="wt-particle-item -v12 -dot"></div>
              <div class="wt-particle-item -v13 -dot"></div>
            </div>
          </div>
          <div class="wt-hero-content">
            <div class="wt-hero-body">
              <div class="wt-hero-container">
                <div class="wt-hero-header">
                  <div class="wt-hero-header-shape">
                    <div class="wt-hero-header-shape-item -v1"></div>
                    <div class="wt-hero-header-shape-item -v2"></div>
                    <div class="wt-hero-header-shape-item -v3"></div>
                  </div>
                  <div class="wt-hero-header-blend">
                    <h1>
                      Путешествуй <br />
                      <span
                        data-textset='["Легко", "Интересно", "Смело", "С любовью"]'
                        >Быстро</span
                      >
                    </h1>
                  </div>
                </div>
              </div>
            </div>
            <div class="wt-hero-footer">
              <div class="wt-hero-demo">
                <div class="wt-hero-card"></div>
                <div class="wt-hero-phone">
                  <div class="wt-phone">
                    <div class="wt-phone-shadow"></div>
                    <div class="wt-phone-case"></div>
                    <div class="wt-phone-screen">
                      <div class="wt-phone-screen-video">
                        <video preload="auto" loop muted autoplay playsinline>
                          <source src="img/demo/test.mp4" type="video/mp4" />
                        </video>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </header>
    </section>
  </body>
</html>
